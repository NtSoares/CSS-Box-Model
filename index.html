<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Box Model</title>
    <style>
        .container {
            width: 1000px; height: 500px; border: 1px solid red; margin: 0 auto;
        }
        .col {
            width: 146px; height: 300px; background-color: yellow; float: left;
            border: 2px solid black;
            padding: 40px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col"><p>Lorem</p></div>
        <div class="col"><p>Lorem</p></div>
        <div class="col"><p>Lorem</p></div>
        <div class="col"><p>Lorem</p></div>
    </div>    
</body>
</html>
